server:
  port: 8080

spring:
   profiles:
      include:
      - core-dev
   application:
      name: yoda-portal
   servlet:
      multipart:
         max-file-size: 50MB
         max-request-size: 50MB
   http:
      encoding:
         enabled: true
         charset: UTF-8
# ----------------
         force: true
# logging settings
   messages:
      basename: messages/messages
      encoding: UTF-8
#resources:
#  static-locations: classpath:/static/
   banner:
      charset: UTF-8
