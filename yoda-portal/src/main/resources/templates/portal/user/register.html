<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title th:text="${siteTitle} + ' - ' + #{register}">register</title>

	<link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>

	<link rel="stylesheet" th:href="@{/bootstrap-3.2.0/css/bootstrap.min.css}" href="../bootstrap-3.2.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" th:href="@{/css/login.css}" href="../css/login.css"/>
</head>

<body>
	<div class="form-box" id="login-box">
		<div class="header">
			<div class="icons">
				<a th:href=@{"/"}><i class="glyphicon glyphicon-home"></i></a>
			</div>
			<h2 class="text-center" th:text="#{register}">register</h2>
		</div>
		<form th:action="@{/user/register}" th:object="${user}" action="#" method="POST" name="fm">
			<div class="body">
				<p th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}">Error</p>

				<div class="form-group">
					<input id="username" name="username" type="text" class="form-control" th:placeholder="#{username}" required autofocus>
				</div>
				<div class="form-group">
					<input id="email" name="email" type="email" class="form-control" th:placeholder="#{email}" required>
				</div>
				<div class="form-group">
					<input id="password" name="password" type="password" class="form-control" th:placeholder="#{password}" required>
				</div>
			</div>

			<div class="footer">
				<button type="submit" class="btn btn-block" th:text="#{register}">register</button>
			</div>
		</form>
	</div>
</body>
</html>
