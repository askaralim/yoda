server:
  port: 8081
  compression:
    enabled: true
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true
    context-path: /

spring:
  application:
    name: yoda-main
  
  profiles:
    active: local

  messages:
    basename: messages/messages
    encoding: UTF-8
  banner:
    charset: UTF-8
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yoda?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
      retry:
        enabled: true
        max-attempts: 3
        initial-interval: 1000
        multiplier: 1.1
        max-interval: 2000
    
    circuitbreaker:
      resilience4j:
        instances:
          yoda-content-service:
            registerHealthIndicator: true
            slidingWindowSize: 10
            minimumNumberOfCalls: 1
            permittedNumberOfCallsInHalfOpenState: 3
            waitDurationInOpenState: 60s
            failureRateThreshold: 50
            eventConsumerBufferSize: 10
            recordExceptions:
              - java.lang.Exception
              - java.lang.RuntimeException
            ignoreExceptions:
              - java.util.concurrent.TimeoutException
    
    openfeign:
      circuitbreaker:
        enabled: true

# Feign fallback support
feign:
  circuitbreaker:
    enabled: true

