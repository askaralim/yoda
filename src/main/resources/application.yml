mybatis-plus:
  lazy-loading-enabled: true
  configuration:
    aggressive-lazy-loading: false
    auto-mapping-behavior: partial
    map-underscore-to-camel-case: true
    local-cache-scope: statement
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  executor-type: simple
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.taklip.yoda.model
  type-aliases-super-type: com.taklip.yoda.model.BaseEntity

app:
  id: ${spring.application.name}

wx:
  appID: wx1234567890
  token: 1234567890
  encodingAESKey: 1234567890

yoda:
  file-location: ${HOME}/yoda/uploads/
  mq-enabled: true

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    com.taklip.yoda: DEBUG
    com.taklip.yoda.client: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    org.springframework.web: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  info:
    title: Yoda Main Application API
    description: Main Yoda CMS application with content service integration
    version: 1.0.0
    contact:
      name: Yoda Development Team
      email: dev@yoda.com